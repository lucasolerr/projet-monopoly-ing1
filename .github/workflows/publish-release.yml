name: Publish Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Configure CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

  generate-release-notes:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate Release Notes
        id: release_notes
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .github/release-drafter.yml

      - name: Set Release Tag
        id: set_release_tag
        run: echo "::set-output name=tag_name::$(cat .github/release-drafter.yml | grep -oP 'tag-template: \K.*' | sed 's/\$NEXT_PATCH_VERSION/v0.1.0/')"
  
  publish:
    needs: generate-release-notes
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_release_tag.outputs.tag_name }}
          release_name: ${{ steps.set_release_tag.outputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/ALBPL
          asset_name: projet-monopoly-ing1
          asset_content_type: application/octet-stream

